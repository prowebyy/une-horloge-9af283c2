<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge Élégante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <!-- Horloge analogique -->
        <div class="relative mx-auto mb-12">
            <div class="w-80 h-80 bg-white/10 backdrop-blur-lg rounded-full border-4 border-white/20 shadow-2xl">
                <!-- Cadran -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <!-- Marques des heures -->
                    <div class="absolute w-4 h-4 bg-white rounded-full"></div>
                    
                    <!-- Aiguille des heures -->
                    <div id="hour-hand" class="absolute w-1 h-20 bg-white origin-bottom transform -translate-y-10"></div>
                    
                    <!-- Aiguille des minutes -->
                    <div id="minute-hand" class="absolute w-1 h-32 bg-white origin-bottom transform -translate-y-16"></div>
                    
                    <!-- Aiguille des secondes -->
                    <div id="second-hand" class="absolute w-0.5 h-36 bg-red-500 origin-bottom transform -translate-y-18"></div>
                    
                    <!-- Centre de l'horloge -->
                    <div class="absolute w-6 h-6 bg-red-500 rounded-full z-10"></div>
                </div>
                
                <!-- Chiffres du cadran -->
                <div class="absolute inset-0 text-white text-xl font-bold">
                    <div class="absolute top-4 left-1/2 transform -translate-x-1/2">12</div>
                    <div class="absolute top-1/2 right-4 transform -translate-y-1/2">3</div>
                    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">6</div>
                    <div class="absolute top-1/2 left-4 transform -translate-y-1/2">9</div>
                </div>
            </div>
        </div>
        
        <!-- Horloge numérique -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl">
            <div id="digital-clock" class="text-6xl font-mono text-white font-bold tracking-wider">
                00:00:00
            </div>
            <div id="date" class="text-xl text-white/80 mt-4 font-light">
                Lundi 1 Janvier 2024
            </div>
        </div>
        
        <!-- Fuseau horaire -->
        <div class="mt-6 text-white/60 text-sm">
            Fuseau horaire : <span id="timezone">Europe/Paris</span>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
